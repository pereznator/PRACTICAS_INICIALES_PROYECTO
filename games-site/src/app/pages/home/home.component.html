<div class="mt-3" *ngIf="!cargando">
    <section class="py-3 text-center container">
        <div class="row py-lg-4">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Bienvenido {{ usuario.username }}!</h1>
                <p class="lead text-muted">Explora las opiniones sobre tus juegos favoritos</p>
                <p>
                    <button class="btn btn-success my-2 mx-2" routerLink="/nueva-publicacion">Nueva publicaci√≥n</button>
                    <button class="btn btn-secondary my-2 mx-2" routerLink="/perfil">Mi perfil</button>
                </p>
            </div>
        </div>
    </section>
    <div class="container">
        <div style="width: 80%;" class="mx-auto">

            <div class="card my-5" *ngFor="let pub of publicaciones">
                <div class="row">
                    <div class="col-md-4">
                        <img [src]="pub.juego.imagen" class="img-thumbnail" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="py-3">
                            <h4 class="fw-bold">{{pub.usuario.username}} <small class="fw-light">{{pub.juego.nombre}}</small> </h4>
                            <hr>
                            <p>{{pub.comentario}}</p>
                            <p class="text-muted">{{pub.fecha | date: 'shortDate'}}</p>
                        </div>
                    </div>
                </div>
                <div class="bg-light m-1">
                    <div class="row my-1" *ngFor="let comentario of pub.comentarios">
                        <div class="col-md-1"></div>
                        <div class="col-md-2">
                            <p class="text-muted">{{comentario.usuario.username}}</p>
                        </div>
                        <div class="col-md-8">
                            <p>{{comentario.comentario}}</p>
                        </div>
                    </div>
                    <hr>

                    <div class="row py-3">
                        <div class="col-md-1"></div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="escribe algo..." [(ngModel)]="pub.porComentar" maxlength="100">
                        </div>
                        <div class="col-md-2">
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary" (click)="comentar(pub.id_publicacion, pub.porComentar)">Publicar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</div>
