<div class="container bg-light rounded-3" style="width: 60%; margin-left: auto; margin-right: auto; margin-top: 5%; padding: 5%;">
    <h1 class="display-4">Reset Contraseña</h1>
    <p>Ingrese su nueva contraseña</p>
    <hr>
    <div class="row">
        <div class="col-lg-4">
            <h4>Nueva contraseña:</h4>
        </div>
        <div class="col">
            <input type="password" class="form-control" placeholder="password" [(ngModel)]="password">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-9">
        </div>
        <div class="col-3 d-grid text-center">
            <button class="btn btn-primary " type="button" [disabled]="password.length === 0" (click)="actualizarUsuario()">Enviar</button>
        </div>
    </div>
</div>
