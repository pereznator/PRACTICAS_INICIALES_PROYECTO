<div class="container mt-3">
    <h1 class="fw-light">Nueva Consola</h1>
    <hr>
    <div class="row my-3">
        <div class="col-md-3">
            <label class="test-muted my-2">Nombre de la Consola:</label>
        </div>
        <div class="col-md-5">
            <input type="text" class="form-control" placeholder="nombre de la consola" [(ngModel)]="nombreConsola">
        </div>
    </div>
    <button class="btn btn-primary mr-3" (click)="crearConsola()">Crear Nueva Consola</button>
    <button class="btn btn-secondary mx-3" routerLink="..">Regresar</button>

    <div class="alert alert-warning mt-3" *ngIf="incompleto">
        <p>Debe escribir el nombre de la nueva consola.</p>
    </div>
    <div class="alert alert-success mt-3" *ngIf="exito">
        <p>Se ha guardado la consola!</p>
    </div>
</div>
