<div class="container mt-3">
    <h1 class="fw-light">Nuevo Usuario</h1>
    <hr>
    <ng-container *ngIf="!creandoFormulario">
        <form [formGroup]="usuarioForm" class="mx-auto" (ngSubmit)="crearUsuario()">
            <div class="row my-3">
                <div class="col-md-2">
                    <label class="text-muted my-2">Nombre: </label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Nombre del Juego" formControlName="nombre">
                </div>
            </div>
            <div class="row my-3">
                <div class="col-md-2">
                    <label class="text-muted my-2">Apellido: </label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Apellido" formControlName="apellido">
                </div>
            </div>
            <div class="row my-3">
                <div class="col-md-2">
                    <label class="text-muted my-2">Correo: </label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="correo@correo.com" formControlName="correo">
                </div>
            </div>
            <div class="row my-3">
                <div class="col-md-2">
                    <label class="text-muted my-2">Username: </label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Username" formControlName="username">
                </div>
            </div>
            <div class="row my-3">
                <div class="col-md-2">
                    <label class="text-muted my-2">Fecha de Nacimiento: </label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="yyyy/mm/dd" formControlName="fechaNacimiento">
                </div>
            </div>
            <div class="row my-3">
                <div class="col-md-2">
                    <label class="text-muted my-2">Biografia: </label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="biografia" formControlName="biografia">
                </div>
            </div>
            <div class="row my-3">
                <div class="col-md-2">
                    <label class="text-muted my-2">Tipo: </label>
                </div>
                <div class="col-md-6">
                    <select class="form-select" formControlName="tipo">
                        <option value="normal" selected>normal</option>
                        <option value="admin" selected>admin</option>
                    </select>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-md-2">
                    <label class="text-muted my-2">Contraseña: </label>
                </div>
                <div class="col-md-6">
                    <input type="password" class="form-control" placeholder="contraseña" formControlName="password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mr-3">Crear Juego</button>
            <button type="button" class="btn btn-secondary mx-3" routerLink="..">Regresar</button>
            <div class="alert alert-success my-3" *ngIf="usuarioCreado">
                <p>Se ha creado el usuario con exito!</p>
            </div>
        </form>
    </ng-container>
</div>
